<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pixelchu</title>
        <link rel="shortcut icon" href="assets/favicon/favicon.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <audio id="pikachu-cry">
            <source src="assets/sounds/pikachu-cry.mp3"></source>
        </audio>

        <div id="pikachu-container" class="container">
            <div id="pikachu" class="pikachu" alt="Pixel art Pikachu"></div>
        </div>
        
        <div class="color-pickers">
            <label for="skin">Skin:</label>
            <input class="form-control form-control-color" type="color" id="skin" value="#ffd823">
            <label for="earsEyesNose">Ears, Eyes, Nose:</label>
            <input class="form-control form-control-color" type="color" id="earsEyesNose" value="#000">
            <label for="eyeGlint">Eye Glint:</label>
            <input class="form-control form-control-color" type="color" id="eyeGlint" value="#ffffff">
            <label for="cheeks">Cheeks:</label>
            <input class="form-control form-control-color" type="color" id="cheeks" value="#fe2f1d">
            <label for="mouth">Mouth:</label>
            <input class="form-control form-control-color" type="color" id="mouth" value="#74070a">
            <label for="tongue">Tongue:</label>
            <input class="form-control form-control-color" type="color" id="tongue" value="#f45490">
            <button title="Reset" type="button" class="btn btn-secondary" role="button" id="resetButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                </svg>
            </button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
